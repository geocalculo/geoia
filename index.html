<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoIA - Consulta de coordenadas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      padding: 10px; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; font-size: 14px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15); max-width: 520px
    }
    .muted { color:#666; font-size:12px }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <strong>Instrucciones:</strong> haz <b>click</b> en el mapa. Se abrir치 una pesta침a nueva con las <b>coordenadas</b> y una <b>miniatura</b> del mapa centrada en el punto.
    <div class="muted" style="margin-top:6px;">Incluye Lat/Lon (WGS84) y UTM 19S (EPSG:32719). Si no se abre la pesta침a, permite pop-ups.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.2/dist/proj4.js"></script>
  <script>
    // Definir EPSG:32719 (UTM 19S, WGS84)
    proj4.defs('EPSG:32719', '+proj=utm +zone=19 +south +datum=WGS84 +units=m +no_defs +type=crs');

    // Mapa centrado aprox. en Copiap칩
    const map = L.map('map').setView([-27.37, -70.33], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Asegurar que el mapa se redibuje al cargar y al redimensionar
    setTimeout(() => map.invalidateSize(), 120);
    window.addEventListener('resize', () => map.invalidateSize());

    let marker = null;

    function fmt(num, dec) {
      return Number(num).toFixed(dec);
    }

    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      const utm = proj4('EPSG:4326', 'EPSG:32719', [lon, lat]);
      const E = utm[0];
      const N = utm[1];

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }

      marker.bindPopup(
        'Lat: ' + fmt(lat, 6) + '<br>' +
        'Lon: ' + fmt(lon, 6) + '<br>' +
        'E: ' + fmt(E, 3) + ' m<br>' +
        'N: ' + fmt(N, 3) + ' m'
      ).openPopup();

      const params = new URLSearchParams({
        lat: lat,
        lon: lon,
        E: E,
        N: N
      });

      window.open('info.html?' + params.toString(), '_blank');
    });
  </script>
</body>
</html>
