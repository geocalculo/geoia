<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GeoIA - Mapa de consulta PRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #020617;
      border-bottom: 1px solid #111827;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      display: flex;
      flex-direction: column;
    }

    .brand-title {
      font-size: 15px;
      font-weight: 600;
    }

    .brand-subtitle {
      font-size: 11px;
      color: #9ca3af;
    }

    main {
      flex: 1;
      min-height: 0;
    }

    #map {
      width: 100%;
      height: calc(100vh - 64px);
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #map {
        height: calc(100vh - 72px);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="brand-title">GeoIA - Mapa de consulta PRC</span>
      <span class="brand-subtitle">
        Mapa limpio. Clic en cualquier punto para abrir el detalle en una pestaña nueva.
      </span>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
    // Inicializar mapa con vista por defecto (fallback: Copiapó)
    var map = L.map('map').setView([-27.37, -70.33], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Geolocalización aproximada del usuario (HTML5)
    // Objetivo: centrar en su ubicación a escala ~1:10.000 (zoom ~16)
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (pos) {
          var lat = pos.coords.latitude;
          var lon = pos.coords.longitude;
          map.setView([lat, lon], 16); // zoom ~1:10.000 aprox.
        },
        function (err) {
          console.warn('Geolocalización rechazada o fallida:', err);
          // Se mantiene la vista por defecto en Copiapó
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 600000
        }
      );
    }

    // Comportamiento de clic en mapa: abrir info.html con el punto consultado
    map.on('click', function (e) {
      var lat = e.latlng.lat;
      var lon = e.latlng.lng;
      var url = 'info.html?lat=' + encodeURIComponent(lat) +
                '&lon=' + encodeURIComponent(lon);
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
